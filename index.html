<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Book Library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./library.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve column" style="margin-top: 10%">
          <h1>My Book Library</h1>
          <p>
            This is a practice project in which I make a library using
            <i>Object Constructors</i> and <i>LocalStorage</i>. <br />
            You can also view the
            <a href="https://github.com/ginnerzapata/library-app"
              >Github repository</a
            >
            of this project.
          </p>
        </div>
      </div>
      <div class="row">
        <form action="">
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="five columns">
            <label for="pages">Pages</label>
            <input type="text" class="u-full-width" id="pages" />
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input type="submit" value="submit" class="entry-button" />
        </form>
      </div>
      <div class="row">
        <div class="twelve columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="js/library.js"></script>
  </body>
</html>
