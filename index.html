<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>My book library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="library.css" />
    <link rel="stylesheet" href="normalize.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <header class="row">
        <div class="twelve column" style="margin-top: 10%">
          <h1>My book library</h1>
          <p>
            This is a project in which I made a personal library using
            <i>Object Constructors</i> and <i>LocalStorage</i>. <br />
            You can also view the
            <a href="https://github.com/shivsgkashyap/library-app"
              >Github repository</a
            >
            of this project.
          </p>
        </div>
      </header>
      <section class="row">
        <form action="">
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="two columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input type="submit" value="submit" class="button-primary" />
        </form>
      </section>
      <section class="row">
        <div class="twelve columns"></div>
        <table class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </section>
      <footer>
        <span>Copyright © 2022 Shiv Kashyap</span>
        <a href="https://github.com/shivsgkashyap" target="_blank">
          <img src="./images/github.png" alt="Github Logo" />
        </a>
      </footer>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="library.js"></script>
  </body>
</html>
